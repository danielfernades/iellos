{% load i18n thumbnail %}

{% for imagem in imagens.object_list %}
<li class="ff-item-type-1">
    <a href="{{ imagem.get_absolute_url }}" class="ff-image-box">
        <div class="ff-item-image">
            <div class="mind-cok">
                <span>{{ imagem }}</span>
            </div>
            <div class="ff-image">
                <img src="{% thumbnail imagem.image 130x130 crop %}">
            </div>
        </div>
    </a>
</li>
{% endfor %}
